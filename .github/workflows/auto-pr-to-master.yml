name: ingo feature to master

on:
  push:
    branches-ignore:
      - master
      - main
      - dev
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  pull-request:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      issues: write
    steps:
      - uses: actions/checkout@v4

      - name: Check if should create PR
        id: check
        shell: bash
        run: |
          set -euo pipefail
          CURRENT_BRANCH="${{ github.ref_name }}"
          echo "current_branch=$CURRENT_BRANCH" >> "$GITHUB_OUTPUT"

          if [ "$CURRENT_BRANCH" = "master" ] || [ "$CURRENT_BRANCH" = "main" ] || [ "$CURRENT_BRANCH" = "dev" ]; then
            echo "skip_pr=true" >> "$GITHUB_OUTPUT"
            echo "Protected branch $CURRENT_BRANCH - skipping"
          else
            echo "skip_pr=false" >> "$GITHUB_OUTPUT"
            echo "Will create PR from $CURRENT_BRANCH to master"
          fi

      - name: Ensure labels exist
        if: steps.check.outputs.skip_pr == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_PR_TOKEN: ${{ secrets.AUTO_PR_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${AUTO_PR_TOKEN:-}" ]; then
            export GH_TOKEN="$AUTO_PR_TOKEN"
          fi

          gh label create "auto-pr" --repo "${{ github.repository }}" \
            --description "Automatically generated pull request" \
            --color "1d76db" || echo "Label 'auto-pr' already exists"

          gh label create "staging" --repo "${{ github.repository }}" \
            --description "Changes staged for production" \
            --color "fbca04" || echo "Label 'staging' already exists"

      - name: Create pull request
        if: steps.check.outputs.skip_pr == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AUTO_PR_TOKEN: ${{ secrets.AUTO_PR_TOKEN }}
          AUTO_PR_REVIEWER: ${{ vars.AUTO_PR_REVIEWER }}
          AUTO_PR_ASSIGNEE: ${{ vars.AUTO_PR_ASSIGNEE }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${AUTO_PR_TOKEN:-}" ]; then
            export GH_TOKEN="$AUTO_PR_TOKEN"
          fi

          CURRENT_BRANCH="${{ steps.check.outputs.current_branch }}"
          REVIEWER="${AUTO_PR_REVIEWER:-Esturban}"
          ASSIGNEE="${AUTO_PR_ASSIGNEE:-Esturban}"

          EXISTING_PR=$(gh pr list --repo "${{ github.repository }}" --head "$CURRENT_BRANCH" --base "master" --json number --jq '.[0].number // empty')

          if [ -n "$EXISTING_PR" ]; then
            gh pr edit "$EXISTING_PR" \
              --repo "${{ github.repository }}" \
              --title "Pulling $CURRENT_BRANCH into master" \
              --body ":crown: *Automated PR*\n\nThese are the updates and changes from $CURRENT_BRANCH to be pushed into master" \
              --add-reviewer "$REVIEWER" \
              --add-assignee "$ASSIGNEE" \
              --add-label "auto-pr" \
              --add-label "staging"
          else
            gh pr create \
              --repo "${{ github.repository }}" \
              --title "Pulling $CURRENT_BRANCH into master" \
              --body ":crown: *Automated PR*\n\nThese are the updates and changes from $CURRENT_BRANCH to be pushed into master" \
              --reviewer "$REVIEWER" \
              --assignee "$ASSIGNEE" \
              --label "auto-pr" \
              --label "staging" \
              --base "master" \
              --head "$CURRENT_BRANCH"
          fi
